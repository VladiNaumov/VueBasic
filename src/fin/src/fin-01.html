<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Tehtävä 2 Present verbityyppi 1 </title>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div class="conteiner pt-5" id="app">
        <div class="card">
            <h3>{{ title }}</h3>
            
            <div class="form-control input">
                <form id="form">
                    <p>  
                        <br>1. Kun nukun oikean selkasi, en herää mihinkään.

                        <br>2. Miksi te  
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue_a"
                        v-on:input="inputChangeHandler_a" 
                        v-on:keypress.enter="addNoteOne"
                        /> selaista kysymyksiä, joihin tiedätte jo vastauksen?

                     
                   
                        <br>3. Kun on kesä, 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue_b"
                        v-on:input="inputChangeHandler_b" 
                        v-on:keypress.enter="addNoteOne"
                        />   mielellämme  lavatansseissa

                         <!--  
                        <br>4. Sinä kyllä, 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />   jälkeesi aina melkoisen kaaosen .

                       
                        <br>5. Iltaisin partiolaiset 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        /> nuotion ympärillä pelottavia tarinoita.

                        <br>6. Hän 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />  aina huoneesta niin, että oset paukkuvat.

                        <br>7. Linnut 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        /> korkealla taivall, kun on poutas sää.

                        <br>8. Kun törmään tuttuihin , 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />heita iloisesti.
                        

                        <br>9. Kaikki 
                        <input type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />raskaammin justessaan kuin kävellessäään.

                        <br>10. Kopernikus huomasti, että maa 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />   aurinkoa.

                        <br>11. Millate 
                        <input 
                        type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />  , käteisellä vai luottakortilla?

                        <br>12. Lapset 
                        <input
                         type="text" 
                        v-bind:placeholder="placeholderString" 
                        v-bind:calue="inputValue" 
                        v-on:input="inputChangeHandler" 
                        v-on:keypress.enter="addNewNote"
                        />   vanhetesaan, ja jossain vaiheissa he ovat riittävän itsenäisiä muuttaakseen pois kotoa.
                        
                        <br>
                        -->
                        <br>itsenäistyä
                        <br>kiertää
                        <br>tervehtia
                        <br>tanssia
                        <br>kertoa
                        <br>kysyä
                        <br>lentää
                        <br>maksaa
                        <br>hengittää
                        <br>jättää
                        <br>nukkua
                        <br>lähteä

                    </p>
                </form>
            </div>

            <div>
                 <button class="btn" @click="addNoteOne()">Tarkastus</button>

                 <hr/>
                <ul class="list">
                    <li class="list-item" v-for="note in notes">
                        {{ note }}
                        
                    </li>
                    
                </ul>

            </div>

        </div>

    </div>

<script src="https://unpkg.com/vue@next"></script>

<script src="fin-01.js"></script>

</body>
</html>
