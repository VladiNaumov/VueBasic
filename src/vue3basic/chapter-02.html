<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, intial-scale=1.0"/>
    <title>Vue3 список заметок</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div class="conteiner pt-5" id="app">
        <div class="card">
            <h1>{{ title }}</h1>

            <div class="form-control">
                <input 
                type="text" 
                v-bind:placeholder="placeholderString" 
                v-bind:calue="inputValue"
                v-on:input="inputChangeHandler"
                v-on:keypress.enter="addNewNote"
                />

            </div>

                <button class="btn" v-on:click="addNewNote">добавить</button>
                <hr/>
                <ul class="list">
                    <li class="list-item" v-for="note in notes">
                        {{ note }}
                        
                    </li>
                    
                </ul>
            </div>

        </div>

    </div>

<script src="https://unpkg.com/vue@next"></script>
<script>

Vue.createApp({
    // имя метода data() - обязательно (здесь хранятся данные )
    data(){

        return {
            placeholderString: 'введите название заметки' ,
            title: 'список заметок',
            inputValue: '',
            notes: ['a', 'b']

        }
    },
    // это метод для работы с данными
    methods:{
        inputChangeHandler(event){
            this.inputValue = event.target.value
            
        },
        addNewNote(){
            // добавление данных в массив notes
            if(this.inputValue !=''){
                this.notes.push(this.inputValue)
            }
           
            // очистка поля
            this.inputValue = ''
        }
        
    }
}).mount('#app');

// вывод сообщений из массива с помощью цикла v-for, реализовано добавление заметки по клавиши ENTER 
</script>


</body>
</html>
